  <div class="container">
    <div class="row">
      <div class="col-3"></div>
      <div class="col-lg-6">
        <p class="text-center"> <img src="image/logo.png" class="img-thumbnail" alt="Cinque Terre"> </p>
        <hr>
        <div class="row">
          <div class="col-3"></div>
          <div class="col-6">

            <p>วันที่ :</p>
            <div class="form-group">
              <input id="datepicker" name="d_DELIVERY" onchange="searchSet()" />
              <script>
                $('#datepicker').datepicker({
                  format: 'dd/mm/yyyy',
                  uiLibrary: 'bootstrap4'
                });
              </script>
            </div>
            <div class="col-3"></div>
          </div>
        </div>

        <div class="row">
          <div class="col-3"></div>
          <div class="col-6">

            <label for="site">Site:</label>
            <select class="form-control" id="site" name="s_Site" onchange="siteChange(); searchSet();">
              <option value='none'>เลือก Site</option>
              <option value="BPL">BPL</option>
              <option value="CMC">CMC</option>
              <option value="FST">FST</option>
              <option value="CST">CST</option>
              <option value="ImEx">ImEx</option>
              <option value="CPF">CPF</option>
              <option value="RKK">RKK</option>
              <option value="RST">RST</option>
              <option value="DMC">DMC</option>
			  <option value="DCBT">DCBT</option>
              <option value="DC5">DC5</option>
            </select>
            <div class="col-3"></div>
          </div>
        </div>

        <div class="row">
          <div class="col-6">

            <label for="locality-dropdown">ทะเบียนรถ:<span id='alertSite'></span></label>
            <div onclick="disabledClick()">
              <select class="form-control js-example-basic-single" id="locality-dropdown" name="s_LP_NUMBER" onchange="disabledClick()"
                disabled>
              </select>
            </div>

          </div>
          <div class="col-6">
            <div class="form-group">
              <label for="status">สถานะรถ:</label>
              <select class="form-control" id="status" name="s_STATUS">
                <option>เลือกสถานะ</option>
                <option value="ไม่มี พขร.">N : ไม่มี พขร. (None)</option>
                <option value="รองาน">W : รองาน (Waiting)</option>
                <option value="ลางาน">L : ลางาน (Work Leave)</option>
                <option value="ติดเกาะ">I : ติดเกาะ (Island)</option>
                <option value="ซ่อมรถ">R : ซ่อมรถ (Repair)</option>
                <option value="พักงาน">S : พักงาน (Suspend)</option>
                <option value="หยุดงาน">V : หยุดงาน (Vacation Leave)</option>
                <option value="วิ่งงานต่อเนื่อง">C : วิ่งงานต่อเนื่อง (Continue)</option>
              </select>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-success btn-block" onclick="postAPI()">ยืนยัน <i class="fas fa-sign-in-alt"></i></button>
        <a class='btn btn-danger btn-block' style='color: white' onclick='refresh()'>เคลียร์หน้าจอ <i class="fas fa-sync-alt"></i></a>
      </div>

    </div>
